<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Contact Form</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #4a90e2;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    background: white;
    padding: 30px;
    width: 360px;
    border-radius: 8px;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

h3 {
    text-align: center;
    color: gray;
}

label {
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    background: #4a90e2;
    color: white;
    border: none;
}
</style>
</head>

<body>
<div class="container">
    <h1>Easy Contact Form</h1>
    <h3>Send Us Some Electronic Mail</h3>

    <label>Name</label>
    <input type="text">

    <label>Company</label>
    <input type="text">

    <label>Email</label>
    <input type="email">

    <label>Phone</label>
    <input type="text">

    <label>Message</label>
    <textarea></textarea>

    <button>Send Message</button>
</div>
</body>
</html>
