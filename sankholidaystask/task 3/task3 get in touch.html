<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get in Touch</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.form-box {
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 8px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

button {
    width: 100%;
    padding: 12px;
    background: #185a9d;
    color: white;
    border: none;
    cursor: pointer;
}

.phone {
    text-align: center;
    margin-top: 15px;
}
</style>
</head>

<body>
<div class="form-box">
    <h2>Get in Touch</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Website">
    <textarea placeholder="Message"></textarea>
    <button>Submit</button>
    
</div>
</body>
</html>
